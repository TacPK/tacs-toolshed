<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="btn 1">7</div>
        <div class="btn 2">8</div>
        <div class="btn 9">9</div>
        <div class="btn divide">/</div>
        <div class="btn 4">4</div>
        <div class="btn 5">5</div>
        <div class="btn 6">6</div>
        <div class="btn multiply">*</div>
        <div class="btn 1">1</div>
        <div class="btn 2">2</div>
        <div class="btn 3">3</div>
        <div class="btn subtract">-</div>
        <div class="btn decimal">.</div>
        <div class="btn 0">0</div>
        <div class="btn equals">=</div>
        <div class="btn add">+</div>
        <div class="btn clear">C</div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
